<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Easybank landing page</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar">
      <!-- for css only interactive menu -->
      <input type="radio" id="toggleMenu" name="toggle" class="inactive" />
      <input type="radio" id="close" name="toggle" class="inactive" />
      <!-- Logo -->
      <a href="/" class="navbar__logo"
        ><img src="/images/logo.svg" alt="" class="logo"
      /></a>
      <!-- Menu -->
      <label for="toggleMenu" class="toggleMenu"
        ><img src="/images/icon-hamburger.svg" alt="menu"
      /></label>

      <label for="close" class="close">
        <img src="/images/icon-close.svg" alt="close menu" />
      </label>

      <!-- Navigation -->
      <div class="navbar__navigation">
        <a href="#" class="navigation">Home</a>
        <a href="#" class="navigation">About</a>
        <a href="#" class="navigation">Contact</a>
        <a href="#" class="navigation">Blog</a>
        <a href="#" class="navigation">Careers</a>
      </div>

      <button class="btn inactive">Request Invite</button>
    </nav>
    <!-- End Nav -->

    <!-- Header -->
    <div class="header">
      <div class="header__phone">
        <img
          src="/images/image-mockups.png"
          alt="phone mockups"
          class="phones"
        />
      </div>
      <div class="header__info"></div>
    </div>
    <!-- End Header -->
    <script src="scripts/main.js"></script>
  </body>
</html>
